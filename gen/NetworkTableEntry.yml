      ForceSetBoolean:
      ForceSetDouble:
      ForceSetString:
      ForceSetRaw:
      ForceSetBooleanArray:
        overloads:
          wpi::span<const bool>:
          std::initializer_list<bool>:
            ignore: true
          wpi::span<const int>:
            ignore: true
          std::initializer_list<int>:
            ignore: true
      ForceSetDoubleArray:
        overloads:
          wpi::span<const double>:
          std::initializer_list<double>:
            ignore: true
      ForceSetStringArray:
        overloads:
          wpi::span<const std::string>:
          std::initializer_list<std::string>:
            ignore: true
      SetFlags:
      ClearFlags:
      SetPersistent:
