        cpp_code: |
          &pyntcore::GetStringArrayEntry
      SetDefaultValue:
      SetDefaultBoolean:
      SetDefaultDouble:
      SetDefaultString:
      SetDefaultRaw:
      SetDefaultBooleanArray:
        overloads:
          wpi::span<const int>:
          std::initializer_list<int>:
            ignore: true
      SetDefaultDoubleArray:
        overloads:
          wpi::span<const double>:
          std::initializer_list<double>:
            ignore: true
      SetDefaultStringArray:
        overloads:
          wpi::span<const std::string>:
          std::initializer_list<std::string>:
            ignore: true
      SetValue:
      SetBoolean:
      SetDouble:
      SetString:
      SetRaw:
      SetBooleanArray:
        overloads:
          wpi::span<const bool>:
          std::initializer_list<bool>:
            ignore: true
          wpi::span<const int>:
            ignore: true
          std::initializer_list<int>:
            ignore: true
      SetDoubleArray:
        overloads:
          wpi::span<const double>:
          std::initializer_list<double>:
            ignore: true
      SetStringArray:
