---
extra_includes:
- networktables/NetworkTableInstance.h
- src/py2value.h
- src/pyentry.h

inline_code: |
  #include <src/NetworkTableEntry.cpp.inl>

classes:
  NetworkTableEntry:
    shared_ptr: false
    enums:
      Flags:
    methods:
      NetworkTableEntry:
        overloads:
          "":
          NT_Entry:
      GetHandle:
      GetInstance:
      Exists:
      GetName:
      GetType:
      GetFlags:
      GetLastChange:
      GetInfo:
      GetValue:
      GetBoolean:
        cpp_code: |
          &pyntcore::GetBooleanEntry
      GetDouble:
        cpp_code: |
          &pyntcore::GetDoubleEntry
      GetString:
        cpp_code: |
          &pyntcore::GetStringEntry
      GetRaw:
        cpp_code: |
          &pyntcore::GetRawEntry
      GetBooleanArray:
        overloads:
          wpi::span<const int> [const]:
          std::initializer_list<int> [const]:
            ignore: true
        cpp_code: |
          &pyntcore::GetBooleanArrayEntry
      GetDoubleArray:
        overloads:
          wpi::span<const double> [const]:
          std::initializer_list<double> [const]:
            ignore: true
        cpp_code: |
          &pyntcore::GetDoubleArrayEntry
      GetStringArray:
