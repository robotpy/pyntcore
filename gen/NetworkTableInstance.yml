---

extra_includes:
- src/py2value.h

inline_code: |
  #include <src/NetworkTableInstance.cpp.inl>

classes:
  NetworkTableInstance:
    shared_ptr: false
    rename: NetworkTablesInstance
    enums:
      NetworkMode:
      LogLevel:
    methods:
      NetworkTableInstance:
        overloads:
          "":
            ignore: true
          NT_Inst:
            ignore: true
      GetDefault:
      Create:
      Destroy:
      GetHandle:
      GetEntry:
      GetEntries:
      GetEntryInfo:
      GetTable:
      DeleteAllEntries:
      AddEntryListener:
      RemoveEntryListener:
      WaitForEntryListenerQueue:
      AddConnectionListener:
        param_override:
          immediate_notify:
            # pynetworktables compat
            name: immediateNotify
      RemoveConnectionListener:
      WaitForConnectionListenerQueue:
      WaitForRpcCallQueue:
      SetNetworkIdentity:
      GetNetworkMode:
      StartLocal:
      StopLocal:
      StartServer:
        param_override:
          port:
            default: "NT_DEFAULT_PORT"
      StopServer:
      StartClient:
        overloads:
          "":
          char*, unsigned int:
            param_override:
              port:
                default: "NT_DEFAULT_PORT"
          ArrayRef<std::pair<StringRef, unsigned int>>:
          ArrayRef<StringRef>, unsigned int:
            param_override:
              port:
                default: "NT_DEFAULT_PORT"
      StartClientTeam:
        param_override:
          port:
            default: "NT_DEFAULT_PORT"
      StopClient:
      SetServer:
        overloads:
          char*, unsigned int:
            param_override:
              port:
                default: "NT_DEFAULT_PORT"
          ArrayRef<std::pair<StringRef, unsigned int>>:
          ArrayRef<StringRef>, unsigned int:
            param_override:
              port:
                default: "NT_DEFAULT_PORT"
      SetServerTeam:
        param_override:
          port:
            default: "NT_DEFAULT_PORT"
      StartDSClient:
        param_override:
          port:
            default: "NT_DEFAULT_PORT"
      StopDSClient:
      SetUpdateRate:
      Flush:
      GetConnections:
      IsConnected:
      SavePersistent:
      LoadPersistent:
      SaveEntries:
      LoadEntries:
      AddLogger:
      RemoveLogger:
      WaitForLoggerQueue:
      operator==:
      operator!=:
