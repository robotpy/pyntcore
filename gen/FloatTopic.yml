---

classes:
  FloatSubscriber:
    methods:
      FloatSubscriber:
        overloads:
          "":
            ignore: true
          NT_Subscriber, float:
            ignore: true
      Get:
        overloads:
          '[const]':
          float [const]:
      GetAtomic:
        overloads:
          '[const]':
          float [const]:
      ReadQueue:
      GetTopic:
  FloatPublisher:
    methods:
      FloatPublisher:
        overloads:
          "":
            ignore: true
          NT_Publisher:
            ignore: true
      Set:
      SetDefault:
      GetTopic:
  FloatEntry:
    methods:
      FloatEntry:
        overloads:
          "":
            ignore: true
          NT_Entry, float:
            ignore: true
      GetHandle:
        ignore: true
      GetTopic:
      Unpublish:
    inline_code: |
      .def("close", [](FloatEntry *self) {
        *self = FloatEntry();
      }, py::doc("Destroys the entry"))
      .def("__enter__", [](FloatEntry *self) {
        return self;
      })
      .def("__exit__", [](FloatEntry *self, py::args args) {
        *self = FloatEntry();
      })
  FloatTopic:
    attributes:
      kTypeString:
    methods:
      FloatTopic:
        overloads:
          "":
            ignore: true
          NT_Topic:
            ignore: true
          Topic:
      Subscribe:
      SubscribeEx:
      Publish:
      PublishEx:
      GetEntry:
      GetEntryEx:
