classes:
  EntryInfo:
    shared_ptr: true
    attributes:
      entry:
      name:
      type:
      flags:
      last_change:
    methods:
      swap:
        ignore: true
  ConnectionInfo:
    shared_ptr: true
    attributes:
      remote_id:
      remote_ip:
    methods:
      swap:
        ignore: true
  RpcParamDef:
    ignore: true
  RpcResultDef:
    ignore: true
  RpcDefinition:
    ignore: true
  RpcAnswer:
    ignore: true
  EntryNotification:
    shared_ptr: true
    attributes:
      listener:
      entry:
      name:
      value:
      flags:
    methods:
      EntryNotification:
        overloads:
          "":
          NT_EntryListener, NT_Entry, std::string_view, std::shared_ptr<Value>, unsigned int:
      swap:
        ignore: true
  ConnectionNotification:
    shared_ptr: true
    attributes:
      listener:
      connected:
      conn:
    methods:
      ConnectionNotification:
        overloads:
          "":
          NT_ConnectionListener, bool, nt::ConnectionInfo:
      swap:
        ignore: true
  LogMessage:
    shared_ptr: true
    attributes:
      logger:
      level:
      filename:
      line:
      message:
    methods:
      LogMessage:
        overloads:
          "":
          NT_Logger, unsigned int, std::string_view, unsigned int, std::string_view:
      swap:
        ignore: true

# TODO: remove this once robotpy-build is upgraded to cxxheaderparser
inline_code: |
  cls_LogMessage
    .def_readwrite("level", &nt::LogMessage::level)
    .def_readwrite("filename", &nt::LogMessage::filename)
    .def_readwrite("line", &nt::LogMessage::line)
    .def_readwrite("message", &nt::LogMessage::message);

