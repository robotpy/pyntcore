extra_includes:
- networktables/NetworkTableInstance.h
- src/py2value.h
- src/pyentry.h

inline_code: |
  #include <src/NetworkTable.cpp.inl>

classes:
  NetworkTable:
    shared_ptr: true
    attributes:
      PATH_SEPARATOR_CHAR:
    methods:
      BasenameKey:
      NormalizeKey:
